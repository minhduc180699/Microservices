<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeepSignal 이메일</title>
  </head>

  <body>
    <table align="center" border="0" cellpadding="0" cellspacing="0" style="width: 100%; letter-spacing: -0.6px; background-color: #f8f8f9">
      <tbody>
        <tr>
          <td align="center">
            <div style="max-width: 595px; margin: 0 auto">
              <table
                style="
                  table-layout: fixed;
                  width: 100%;
                  max-width: 596px;
                  font-family: 'Noto Sans KR', sans-serif;
                  font-size: 16px;
                  text-align: left;
                  line-height: 26px;
                  margin: 0 auto;
                  background: #ffffff;
                  border-top: 1px solid #0096f6;
                "
                cellspacing="0"
                cellpadding="0"
              >
                <tbody>
                  <tr>
                    <td height="32"></td>
                  </tr>
                  <tr>
                    <td height="28" style="line-height: 0; padding-left: 30px; padding-right: 30px">
                      <a href="#" target="_blank" style="display: inline-block">
                        <img src="cid:image-avatar" alt="deepsignal logo" width="128px" height="28px" />
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td height="40"></td>
                  </tr>
                  <tr>
                    <td style="padding-left: 32px; padding-right: 32px">
                      <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                          <tr>
                            <td
                              style="font-size: 24px; letter-spacing: -1px; line-height: 36px; text-align: center"
                              th:utext="#{email.notice.welcome}"
                            >
                              DeepSignal 가입을<span style="color: #0096f6"> 환영합니다.</span>
                            </td>
                          </tr>
                          <tr>
                            <td height="24"></td>
                          </tr>
                          <tr>
                            <td style="color: #696969; text-align: center" th:utext="#{email.notice.hello(${user.email})}">
                              <strong style="color: #000000">최혜진</strong>님, 안녕하세요.<br />
                              DeepSignal 회원이 되신 것을 진심으로 환영합니다.<br />
                              DeepSignal에서 제공하는 다양한 정보와 많은 혜택을 경험해보세요!
                            </td>
                          </tr>
                          <tr>
                            <td height="40"></td>
                          </tr>
                          <tr>
                            <td>
                              <table
                                width="100%"
                                border="0"
                                cellspacing="0"
                                cellpadding="0"
                                style="
                                  width: 100%;
                                  color: #696969;
                                  font-size: 13px;
                                  letter-spacing: 0;
                                  text-align: left;
                                  border-top: 1px solid #333333;
                                  border-bottom: 1px solid #e5e5e5;
                                "
                              >
                                <tbody>
                                  <tr>
                                    <th
                                      style="
                                        width: 120px;
                                        height: 50px;
                                        text-align: left;
                                        padding-left: 20px;
                                        border-right: 1px solid #e5e5e5;
                                        background: #f4f4f4;
                                      "
                                      th:text="#{email.notice.email}"
                                    >
                                      아이디
                                    </th>
                                    <td style="height: 50px; text-align: left; padding-left: 20px" th:text="${user.email}"></td>
                                  </tr>
                                  <tr>
                                    <th
                                      style="
                                        width: 120px;
                                        height: 50px;
                                        text-align: left;
                                        padding-left: 20px;
                                        border-top: 1px solid #e5e5e5;
                                        border-right: 1px solid #e5e5e5;
                                        background: #f4f4f4;
                                      "
                                      th:text="#{email.notice.registration.date}"
                                    >
                                      가입일
                                    </th>
                                    <td
                                      style="height: 50px; text-align: left; padding-left: 20px; border-top: 1px solid #e5e5e5"
                                      th:text="${date}"
                                    >
                                      2022-07-15
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </td>
                          </tr>
                          <tr>
                            <td height="40"></td>
                          </tr>
                          <tr>
                            <td style="text-align: center">
                              <a href="https://deepsignal.ai/" target="_blank">
                                <span
                                  style="
                                    display: inline-block;
                                    width: 320px;
                                    height: 40px;
                                    color: #fff;
                                    font-size: 16px;
                                    font-weight: 500;
                                    line-height: 40px;
                                    text-decoration: none;
                                    border-radius: 4px;
                                    background-color: #0096f6;
                                  "
                                  th:text="#{email.notice.access}"
                                  >DeepSignal 바로가기</span
                                >
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td height="80"></td>
                  </tr>
                  <tr>
                    <td style="padding-left: 24px; padding-right: 24px; background-color: #f8f8f9">
                      <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                          <tr>
                            <td height="24"></td>
                          </tr>
                          <tr>
                            <td
                              style="color: #aaaaaa; font-size: 12px; line-height: 20px"
                              th:utext="#{email.verification.content.no-reply}"
                            >
                              본 메일은 발신전용입니다. 문의사항은 DeepSignal
                              <a href="mailto:support@deepsignal.ai" style="color: #787878">고객센터</a>로 연락주세요.
                            </td>
                          </tr>
                          <tr>
                            <td height="4"></td>
                          </tr>
                          <tr>
                            <td style="color: #aaaaaa; font-size: 12px; line-height: 20px">
                              Copyright ⓒ
                              <a href="https://deepsignal.ai/" target="_blank" style="color: #787878; text-decoration: none">DeepSignal.</a>
                              All Rights reserved.
                            </td>
                          </tr>
                          <tr>
                            <td height="40"></td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
