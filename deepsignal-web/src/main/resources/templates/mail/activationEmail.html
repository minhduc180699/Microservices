<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}">Verification Code</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.login})}">Dear</p>
    <p th:utext="#{email.activation.text1(${verifyCode})}">Your verify code is:. The code is only valid for 5 minutes!</p>
    <p>
      <span th:text="#{email.activation.text2}">Regards, </span>
      <br/>
      <em th:text="#{email.signature}">JHipster.</em>
    </p>
  </body>
</html>
